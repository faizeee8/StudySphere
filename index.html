<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere - Connect & Learn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #614385, #516395);
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            padding: 60px 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background: #ff5e62;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .buttons button:hover {
            background: #e14e53;
        }
        .rooms-container {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .room {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .room:last-child {
            border-bottom: none;
        }
        .room a {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-text {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ff5e62;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="header">
        üéì StudySphere - Your Virtual Study Hub
    </div>

    <div class="hero">
        <h1>Connect. Learn. Succeed.</h1>
        <p>Join study groups, collaborate with friends, and enhance your learning experience.</p>
        <div class="buttons">
            <button onclick="createRoom()">‚ûï Create Study Room</button>
            <button onclick="searchRoom()">üîç Search Study Rooms</button>
        </div>
    </div>

    <div class="rooms-container">
        <h2>üìå Active Study Rooms</h2>
        <div id="roomList">
            <div class="room" onclick="joinRoom('Math Study Group')">üìñ Math Study Group</div>
            <div class="room" onclick="joinRoom('Chemistry Revision Session')">üß™ Chemistry Revision Session</div>
            <div class="room" onclick="joinRoom('Coding Bootcamp Discussion')">üíª Coding Bootcamp Discussion</div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-container" id="loadingScreen">
        <div class="loading-text">Joining Room...</div>
        <div class="loader"></div>
    </div>

    <script>
        // List of Random Emojis for Study Rooms
        const studyEmojis = ["üìö", "‚úèÔ∏è", "üìù", "üìñ", "üí°", "üéì", "üß†", "üìä", "üî¨", "üìé"];

        function getRandomEmoji() {
            return studyEmojis[Math.floor(Math.random() * studyEmojis.length)];
        }

        function createRoom() {
            let roomTitle = prompt("Enter a name for your study room:");
            if (roomTitle) {
                let randomEmoji = getRandomEmoji(); // Get a random emoji
                let roomList = document.getElementById("roomList");
                let newRoom = document.createElement("div");
                newRoom.classList.add("room");
                newRoom.innerHTML = `${randomEmoji} ${roomTitle}`;
                newRoom.onclick = function () {
                    joinRoom(roomTitle);
                };
                roomList.appendChild(newRoom);
            }
        }

        function searchRoom() {
            let searchQuery = prompt("Enter study room name:");
            if (searchQuery) {
                alert("Feature coming soon! Stay tuned.");
            }
        }

        function joinRoom(roomName) {
            document.getElementById("loadingScreen").style.display = "flex";

            setTimeout(() => {
                window.location.href = `meet.html?room=${encodeURIComponent(roomName)}`;
            }, 2000);
        }
    </script>

</body>
</html>
